<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            background: linear-gradient(135deg, #f0f8ff, #c8dfff);
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
        }

        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(135deg, #4a69bd, #6a89cc);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            color: white;
            font-size: 24px;
            font-weight: bold;
        }

        .spinner {
            width: 60px;
            height: 60px;
            border: 6px solid #c8dfff;
            border-top: 6px solid #ffffff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        .loading-bar-container {
            width: 80%;
            max-width: 400px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            overflow: hidden;
            margin-top: 10px;
        }

        .loading-bar {
            height: 10px;
            width: 0;
            background: #ffffff;
            animation: loading 3s linear forwards;
        }

        @keyframes loading {
            to {
                width: 100%;
            }
        }

        #dashboard {
            display: none; 
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            overflow-y: auto; 
            height: 100vh; 
            color: #333;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 15px 30px;
            background: linear-gradient(to right, #6a89cc, #4a69bd);
            border-radius: 15px;
            color: white;
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.2);
        }

        .header h1 {
            font-size: 42px;
            margin: 0;
            font-weight: bold;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.1);
        }

        .header p {
            font-size: 18px;
            margin-top: 10px;
        }

        .layout {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-gap: 20px;
            justify-content: center; 
            width: 90%;
            max-width: 1600px;
            margin: 0 auto;
        }

        .card {
            position: relative;
            background: white;
            border-radius: 20px;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.15);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 600px; 
            height: 400px; 
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-8px);
            box-shadow: 0px 15px 25px rgba(0, 0, 0, 0.2);
        }

        .card .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
            text-transform: uppercase;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
            cursor: pointer;
            z-index: 2;
        }

        .card:hover .overlay {
            opacity: 1;
        }

        .card iframe {
            width: 100%;
            height: 100%;
            border: none;
            z-index: 1;
        }

        @media screen and (max-width: 1024px) {
            .layout {
                grid-template-columns: 1fr; 
            }

            .card {
                width: 90%; 
                height: 250px; 
            }
        }
    </style>
</head>

<body>
    <div id="loading-screen">
        <div class="spinner"></div>
        <div class="loading-bar-container">
            <div class="loading-bar"></div>
        </div>
        <p>Loading Dashboard...</p>
    </div>

    <div id="dashboard">
        <div class="header">
            <h2>Data Visualization Dashboard</h2>
            <p>Explore insightful visualizations in a clean and modern interface</p>
        </div>

        <div class="layout">
            <div class="card">
                <div class="overlay" onclick="navigateTo('TreeMap.html')">Click Here to View</div>
                <iframe src="TreeMap.html"></iframe>
            </div>
            <div class="card">
                <div class="overlay" onclick="navigateTo('timeline.html')">Click Here to View</div>
                <iframe src="timeline.html"></iframe>
            </div>
            <div class="card">
                <div class="overlay" onclick="navigateTo('sunburst.html')">Click Here to View</div>
                <iframe src="sunburst.html"></iframe>
            </div>
            <div class="card">
                <div class="overlay" onclick="navigateTo('forced_directed.html')">Click Here to View</div>
                <iframe src="forced_directed.html"></iframe>
            </div>
        </div>
    </div>

    <script>
        window.addEventListener('load', () => {
            const loadingScreen = document.getElementById('loading-screen');
            const dashboard = document.getElementById('dashboard');
            
            setTimeout(() => {
                loadingScreen.style.display = 'none'; 
                dashboard.style.display = 'flex'; 
            }, 3000); 
        });

        function navigateTo(url) {
            window.location.href = url; 
        }
    </script>
</body>

</html>
