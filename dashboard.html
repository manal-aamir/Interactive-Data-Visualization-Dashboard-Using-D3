<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            background: linear-gradient(135deg, #e0c3fc, #8ec5fc);
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .controls {
            background-color: #4f4b8c;
            padding: 10px 20px;
            border-radius: 30px;
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
            align-items: center;
            justify-content: space-between;
            color: white;
            width: 95%;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        .controls label,
        .controls select,
        .controls button,
        .controls input {
            flex: 1;
            max-width: 150px;
            text-align: center;
            margin: 5px;
        }

        button,
        select,
        input[type="date"] {
            background-color: #6c63ff;
            color: white;
            border: none;
            border-radius: 30px;
            padding: 8px 15px;
            font-size: 14px;
            transition: transform 0.2s ease, background-color 0.2s ease;
        }

        button:hover,
        select:hover,
        input[type="date"]:hover {
            background-color: #4e4dc8;
            transform: scale(1.05);
        }

        .layout {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-gap: 20px;
            width: 95%;
            margin: 0 auto;
            box-sizing: border-box;
        }

        .card {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            padding: 15px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 400px;
            overflow: hidden;
        }

        .card iframe {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 15px;
        }
    </style>
</head>

<body>

    <!-- Dashboard Layout -->
    <div class="layout">
        <div class="card">
            <iframe src="TreeMap.html"></iframe>
        </div>
        <div class="card">
            <iframe src="timeline.html"></iframe>
        </div>
        <div class="card">
            <iframe src="sunburst.html"></iframe>
        </div>
        <div class="card">
            <iframe src="forced_directed.html"></iframe>
        </div>
    </div>
</body>

</html>
