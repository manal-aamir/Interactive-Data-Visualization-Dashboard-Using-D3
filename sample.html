<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Force-Directed Graph</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #e0c3fc, #8ec5fc);
            color: #333;
            font-family: 'Inter', sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        body::before, body::after {
            content: "";
            position: absolute;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(108, 99, 255, 0.4), transparent);
            z-index: -1;
        }

        body::before {
            top: 10%;
            left: 5%;
        }

        body::after {
            bottom: 5%;
            right: 10%;
            background: radial-gradient(circle, rgba(142, 197, 252, 0.4), transparent);
        }

        .header {
            width: 100%;
            background: linear-gradient(135deg, #6c63ff, #4e4dc8);
            color: white;
            text-align: center;
            padding: 15px 0;
            font-size: 24px;
            font-weight: bold;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        .controls {
            background-color: #4f4b8c;
            padding: 10px 20px;
            border-radius: 10px;
            margin: 10px 0;
            display: flex;
            gap: 15px;
            color: white;
        }

        button,
        select {
            background-color: #6c63ff;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            font-size: 14px;
            transition: transform 0.2s ease, background-color 0.2s ease;
        }

        button:hover,
        select:hover {
            background-color: #837dff;
            transform: translateY(-2px);
        }

        .layout {
            display: flex;
            gap: 20px;
            width: 95%;
            height: calc(100% - 150px);
        }

        .legend-container {
            width: 25%;
            background-color: #f9f9f9;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            overflow-y: auto;
        }

        .legend {
            font-size: 12px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .legend-header {
            font-weight: bold;
            font-size: 16px;
            margin-bottom: 10px;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 10px;
            transition: all 0.2s ease-in-out;
        }

        .legend-item:hover {
            transform: scale(1.05);
            background-color: #f0f0f0;
            border-radius: 5px;
            padding: 5px;
        }

        .legend-color {
            width: 15px;
            height: 15px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        .graph-container {
            flex-grow: 1;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            background-color: #f9f9f9;
            border-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .graph {
            border-radius: 10px;
            width: 100%;
            height: 100%;
        }

        .tooltip {
            font-family: 'Inter', sans-serif;
            background: rgba(255, 255, 255, 0.9);
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 10px;
            color: #333;
            font-size: 12px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            opacity: 0;
            position: absolute;
            pointer-events: none;
            transition: opacity 0.2s ease-in-out;
        }

        .footer {
            width: 100%;
            text-align: center;
            padding: 10px 0;
            background: linear-gradient(135deg, #4e4dc8, #6c63ff);
            color: white;
            font-size: 14px;
        }

        .loading-spinner {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 18px;
            font-weight: bold;
            color: #6c63ff;
        }
    </style>
</head>

<body>
    <header class="header">Force-Directed Graph Analysis</header>

    <div class="controls">
        <select id="filter">
            <option value="all">All Provinces</option>
        </select>
        <button id="reset-zoom">Reset Zoom</button>
        <button id="export">Export as Image</button>
    </div>
    <div class="loading-spinner" id="loading">Loading...</div>
    <div class="layout">
        <div class="legend-container">
            <div class="legend-header">Infection Cases</div>
            <div class="legend" id="legend"></div>
        </div>
        <div class="graph-container">
            <div id="tooltip" class="tooltip"></div>
            <svg class="graph" viewBox="0 0 1000 700" preserveAspectRatio="xMidYMid meet"></svg>
        </div>
    </div>
    <footer class="footer">Â© 2024 Force-Directed Graph UI by Your Name</footer>

    <script>
        const width = 1000;
        const height = 700;

        const zoom = d3.zoom()
            .scaleExtent([0.5, 10])
            .on("zoom", (event) => {
                svgGroup.attr("transform", event.transform);
            });

        const svg = d3.select(".graph")
            .call(zoom)
            .append("g");

        const tooltip = d3.select("#tooltip");
        d3.select("#loading").style("display", "block");

        d3.csv("Updated_PatientInfo.csv").then(data => {
            d3.select("#loading").style("display", "none");
            const pastelColors = ["#4f90a6", "#faa476", "#f0746e", "#e34f6f", "#dc3977", "#b9257a", "#7c1d6f"];
            const distinctCases = Array.from(new Set(data.map(d => d.infection_case).filter(Boolean)));
            const pastelColorScale = d3.scaleOrdinal().domain(distinctCases).range(pastelColors);

            const caseCounts = d3.rollup(data, group => group.length, d => d.infection_case);
            const provinceCounts = d3.rollup(data, group => group.length, d => d.province);

            const nodes = Array.from(new Set(data.flatMap(d => [d.infection_case, d.province]))).map(name => ({
                name,
                color: pastelColorScale(name) || "#555",
                case_count: caseCounts.get(name) || provinceCounts.get(name) || 0,
                isProvince: provinceCounts.has(name)
            }));

            const links = data.filter(d => d.infection_case && d.province).map(d => ({
                source: d.infection_case,
                target: d.province,
                type: "relationship"
            }));

            const simulation = d3.forceSimulation(nodes)
                .force("link", d3.forceLink(links).id(d => d.name).distance(120))
                .force("charge", d3.forceManyBody().strength(-50))
                .force("center", d3.forceCenter(width / 2, height / 2))
                .force("collision", d3.forceCollide(20))
                .on("tick", ticked);

            const svgGroup = svg.append("g");

            const link = svgGroup.append("g")
                .attr("class", "links")
                .selectAll("line")
                .data(links)
                .enter()
                .append("line")
                .attr("stroke-width", 1.5)
                .attr("stroke", "gray");


                const node = svgGroup.append("g")
                .attr("class", "nodes")
                .selectAll("circle")
                .data(nodes)
                .enter()
                .append("circle")
                .attr("r", 8)
                .attr("fill", d => d.color)
                .attr("stroke", "#333")
                .attr("stroke-width", 0.5)
                .call(drag(simulation))
                .on("mouseover", (event, d) => {
                    tooltip.style("opacity", 1).html(`
                        <strong>Node:</strong> ${d.name}<br>
                        <strong>${d.isProvince ? "Total Cases" : "Cases"}:</strong> ${d.case_count}
                    `)
                        .style("left", `${event.pageX + 10}px`)
                        .style("top", `${event.pageY + 10}px`);
                })
                .on("mouseout", () => tooltip.style("opacity", 0));

            function ticked() {
                link
                    .attr("x1", d => Math.max(20, Math.min(width - 20, d.source.x)))
                    .attr("y1", d => Math.max(20, Math.min(height - 20, d.source.y)))
                    .attr("x2", d => Math.max(20, Math.min(width - 20, d.target.x)))
                    .attr("y2", d => Math.max(20, Math.min(height - 20, d.target.y)));

                node
                    .attr("cx", d => d.x = Math.max(20, Math.min(width - 20, d.x)))
                    .attr("cy", d => d.y = Math.max(20, Math.min(height - 20, d.y)));
            }

            function drag(simulation) {
                return d3.drag()
                    .on("start", (event, d) => {
                        if (!event.active) simulation.alphaTarget(0.3).restart();
                        d.fx = d.x;
                        d.fy = d.y;
                    })
                    .on("drag", (event, d) => {
                        d.fx = event.x;
                        d.fy = event.y;
                    })
                    .on("end", (event, d) => {
                        if (!event.active) simulation.alphaTarget(0);
                        d.fx = null;
                        d.fy = null;
                    });
            }

            // Create legend
            const legend = d3.select("#legend");
            distinctCases.sort((a, b) => a.localeCompare(b));
            distinctCases.forEach(caseName => {
                const legendItem = legend.append("div").attr("class", "legend-item");
                legendItem.append("div")
                    .attr("class", "legend-color")
                    .style("background-color", pastelColorScale(caseName));
                legendItem.append("span").text(caseName);
            });

            // Populate filter dropdown
            const provinces = Array.from(new Set(data.map(d => d.province).filter(Boolean)));
            const filterSelect = d3.select("#filter");
            provinces.forEach(province => {
                filterSelect.append("option").attr("value", province).text(province);
            });

            filterSelect.on("change", () => {
                const selectedProvince = filterSelect.node().value;

                if (selectedProvince === "all") {
                    node.style("opacity", 1);
                    link.style("opacity", 1);
                } else {
                    const relatedNodes = new Set();
                    links.forEach(l => {
                        if (l.source === selectedProvince || l.target === selectedProvince) {
                            relatedNodes.add(l.source);
                            relatedNodes.add(l.target);
                        }
                    });

                    node.style("opacity", d => (relatedNodes.has(d.name) ? 1 : 0.2));
                    link.style("opacity", d =>
                        (d.source === selectedProvince || d.target === selectedProvince) ? 1 : 0.2
                    );
                }
            });

            d3.select("#reset-zoom").on("click", () => {
                svg.transition()
                    .duration(750)
                    .call(zoom.transform, d3.zoomIdentity);
            });

            d3.select("#export").on("click", () => {
                const svgData = new XMLSerializer().serializeToString(document.querySelector("svg"));
                const blob = new Blob([svgData], { type: "image/svg+xml;charset=utf-8" });
                const url = URL.createObjectURL(blob);
                const link = document.createElement("a");
                link.href = url;
                link.download = "graph.svg";
                link.click();
            });
        }).catch(error => {
            d3.select("#loading").text("Error loading data!").style("color", "red");
            console.error("Error loading data:", error);
        });
    </script>
</body>

</html>
