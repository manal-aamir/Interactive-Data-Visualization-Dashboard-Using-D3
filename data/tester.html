<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive COVID-19 Map</title>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            background: linear-gradient(135deg, #e0c3fc, #8ec5fc);
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        header {
            background-color: #4f4b8c;
            color: white;
            padding: 10px 20px;
            width: 100%;
            text-align: center;
            border-radius: 20px 20px 0 0;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        header h1 {
            margin: 0;
            font-size: 20px;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            background-color: #4f4b8c;
            padding: 10px 20px;
            border-radius: 30px;
            color: white;
            margin: 10px 0;
        }

        .controls button {
            background-color: #6c63ff;
            color: white;
            border: none;
            border-radius: 20px;
            padding: 10px 15px;
            font-size: 14px;
            cursor: pointer;
            transition: transform 0.2s ease, background-color 0.2s ease;
        }

        .controls button:hover {
            background-color: #4e4dc8;
            transform: scale(1.05);
        }

        .layout {
            display: flex;
            gap: 20px;
            width: 95%;
            height: calc(100% - 150px);
            border-radius: 30px;
            overflow: hidden;
        }

        .legend-container {
            width: 25%;
            height: 100%;
            background-color: #f9f9f9;
            padding: 15px;
            border-radius: 30px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            overflow-y: auto;
        }

        .legend {
            font-size: 12px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .legend-color {
            width: 15px;
            height: 15px;
            border-radius: 30px;
        }

        .map-container {
            flex-grow: 1;
            height: 100%;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            background-color: #f9f9f9;
            border-radius: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        svg {
            border-radius: 30px;
            width: 100%;
            height: 100%;
        }

        .tooltip {
            position: absolute;
            background: rgba(255, 255, 255, 0.9);
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 10px;
            color: #333;
            font-size: 12px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.2s ease-in-out;
        }
    </style>
</head>
<body>
    <header>
        <h1>Interactive COVID-19 Map</h1>
    </header>
    <div class="controls">
        <button id="reset-zoom">Reset Zoom</button>
    </div>
    <div class="layout">
        <div class="legend-container">
            <div class="legend" id="legend"></div>
        </div>
        <div class="map-container">
            <svg></svg>
            <div class="tooltip"></div>
        </div>
    </div>
    <script>
        const width = 900;
        const height = 650;

        const svg = d3.select("svg");
        const tooltip = d3.select(".tooltip");

        const projection = d3.geoMercator()
            .center([127.7669, 35.9078])
            .scale(5000)
            .translate([width / 2, height / 2]);

        const path = d3.geoPath().projection(projection);

        const zoom = d3.zoom()
            .scaleExtent([1, 8])
            .on("zoom", (event) => {
                svg.selectAll("g").attr("transform", event.transform);
            });

        svg.call(zoom);

        d3.select("#reset-zoom").on("click", () => {
            svg.transition().duration(750).call(
                zoom.transform,
                d3.zoomIdentity.translate(width / 2, height / 2).scale(1)
            );
        });

        const colorScale = d3.scaleSequential(d3.interpolatePlasma).domain([1, 1000]);

        d3.json("https://raw.githubusercontent.com/datasets/geo-boundaries-world-110m/master/countries.geojson")
            .then(mapData => {
                svg.append("g")
                    .selectAll(".land")
                    .data(mapData.features)
                    .enter()
                    .append("path")
                    .attr("class", "land")
                    .attr("d", path)
                    .attr("fill", "#d9d9d9")
                    .attr("stroke", "#a6a6a6")
                    .attr("stroke-width", 0.5);

                d3.json("data/map_data.json").then(data => {
                    const circlesGroup = svg.append("g");

                    data.forEach(d => {
                        const coords = projection([+d.longitude, +d.latitude]);
                        circlesGroup.append("circle")
                            .attr("class", "circle")
                            .attr("cx", coords[0])
                            .attr("cy", coords[1])
                            .attr("r", Math.sqrt(d.confirmed) / 3)
                            .attr("fill", colorScale(d.confirmed))
                            .on("mouseover", () => {
                                tooltip.style("opacity", 1)
                                    .html(`
                                        <strong>${d.city}, ${d.province}</strong><br>
                                        Confirmed Cases: <strong>${d.confirmed}</strong>
                                    `);
                            })
                            .on("mousemove", (event) => {
                                tooltip.style("left", (event.pageX + 10) + "px")
                                    .style("top", (event.pageY - 10) + "px");
                            })
                            .on("mouseout", () => {
                                tooltip.style("opacity", 0);
                            });
                    });

                    const legend = d3.select("#legend");
                    legend.selectAll(".legend-item")
                        .data(data)
                        .enter()
                        .append("div")
                        .attr("class", "legend-item")
                        .html(d => `
                            <div class="legend-color" style="background-color:${colorScale(d.confirmed)};"></div>
                            ${d.city}
                        `);
                });
            });
    </script>
</body>
</html>
