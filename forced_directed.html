<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Force-Directed Graph</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body {
            background: linear-gradient(135deg, #e0c3fc, #8ec5fc);
            color: #333;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .breadcrumb {
            margin: 10px auto;
            padding: 10px 15px;
            font-size: 14px;
            background-color: #f8f9fa;
            border-radius: 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            width: fit-content;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .breadcrumb a {
            color: #6c63ff;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.2s ease;
        }

        .breadcrumb a:hover {
            color: #4e4dc8;
        }

        .breadcrumb span {
            color: #333;
            font-weight: bold;
        }

        .controls {
            background-color: #4f4b8c;
            padding: 10px 20px;
            border-radius: 30px;
            margin: 10px 0;
            display: flex;
            gap: 15px;
            color: white;
        }

        button,
        select {
            background-color: #6c63ff;
            color: white;
            border: none;
            border-radius: 30px;
            padding: 10px 15px;
            font-size: 14px;
            transition: transform 0.2s ease, background-color 0.2s ease;
        }

        button:hover,
        select:hover {
            background-color: #4e4dc8;
            transform: scale(1.05);
        }

        .layout {
            display: flex;
            gap: 20px;
            width: 95%;
            height: calc(100% - 90px);
            border-radius: 30px;
            overflow: hidden;
        }

        .legend-container {
            width: 25%;
            height: 100%;
            background-color: #f9f9f9;
            padding: 15px;
            border-radius: 30px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            overflow-y: auto;
            scroll-behavior: smooth;
        }

        .legend {
            font-size: 12px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .graph-container {
            flex-grow: 1;
            height: 100%;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            background-color: #f9f9f9;
            border-radius: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .graph {
            border-radius: 30px;
            width: 100%;
            height: 100%;
        }

        .tooltip {
            font-family: 'Roboto', sans-serif;
            background: rgba(255, 255, 255, 0.9);
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 10px;
            color: #333;
            font-size: 12px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            opacity: 0;
            position: absolute;
            pointer-events: none;
            transition: opacity 0.2s ease-in-out;
        }

        .back-button {
            background-color: #6c63ff;
            color: white;
            border: none;
            border-radius: 30px;
            padding: 10px 20px;
            font-size: 14px;
            cursor: pointer;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s ease, background-color 0.2s ease;
            display: flex;
            align-items: center;
        }

        .back-button:hover {
            background-color: #4e4dc8;
            transform: scale(1.05);
        }

        .back-button svg {
            margin-right: 8px;
        }
    </style>
</head>

<body>
    <!-- Controls Section -->
    <div class="controls">
        <button class="back-button" onclick="goBack()">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M15 8a.5.5 0 0 1-.5.5H2.707l3.147 3.146a.5.5 0 0 1-.708.708l-4-4a.5.5 0 0 1 0-.708l4-4a.5.5 0 0 1 .708.708L2.707 7.5H14.5A.5.5 0 0 1 15 8z" />
            </svg>
        </button>
        <select id="filter">
            <option value="all">All Provinces</option>
        </select>
        <button id="reset-zoom">Reset Zoom</button>
        <button id="export">Export as Image</button>
    </div>

    <!-- Breadcrumb Navigation -->
    <div class="breadcrumb">
        <a href="dashboard.html">Dashboard</a> &gt;
        <span>Force-Directed Graph</span>
    </div>

    <div class="layout">
        <div class="legend-container">
            <div class="legend" id="legend"></div>
        </div>
        <div class="graph-container">
            <div id="tooltip" class="tooltip"></div>
            <svg class="graph" viewBox="0 0 1000 700" preserveAspectRatio="xMidYMid meet"></svg>
        </div>
    </div>



    <script>
        function goBack() {
            window.location.href = 'dashboard.html'; 
        }
        const width = 1000;
        const height = 700;

        const zoom = d3.zoom()
            .scaleExtent([0.5, 10])
            .on("zoom", (event) => {
                svgGroup.attr("transform", event.transform);
            });

        const svg = d3.select(".graph")
            .call(zoom)
            .append("g");

        const tooltip = d3.select("#tooltip");

        d3.csv("Updated_PatientInfo.csv").then(data => {
            const pastelColors = ["#4f90a6", "#faa476", "#f0746e", "#e34f6f", "#dc3977", "#b9257a", "#7c1d6f"];
            const distinctCases = Array.from(new Set(data.map(d => d.infection_case).filter(Boolean)));
            const pastelColorScale = d3.scaleOrdinal().domain(distinctCases).range(pastelColors);

            const caseCounts = d3.rollup(data, group => group.length, d => d.infection_case);
            const provinceCounts = d3.rollup(data, group => group.length, d => d.province);

            const nodes = Array.from(new Set(data.flatMap(d => [d.infection_case, d.province]))).map(name => ({
                name,
                color: pastelColorScale(name) || "#555",
                case_count: caseCounts.get(name) || provinceCounts.get(name) || 0,
                isProvince: provinceCounts.has(name)
            }));

            const links = data.filter(d => d.infection_case && d.province).map(d => ({
                source: d.infection_case,
                target: d.province,
                type: "relationship"
            }));

            const simulation = d3.forceSimulation(nodes)
                .force("link", d3.forceLink(links).id(d => d.name).distance(150))
                .force("charge", d3.forceManyBody().strength(-30))
                .force("center", d3.forceCenter(width / 2, height / 2))
                .force("collision", d3.forceCollide(25))
                .on("tick", ticked);

            const svgGroup = svg.append("g");

            const link = svgGroup.append("g")
                .attr("class", "links")
                .selectAll("line")
                .data(links)
                .enter()
                .append("line")
                .attr("stroke-width", 1.5)
                .attr("stroke", "gray");

            const node = svgGroup.append("g")
                .attr("class", "nodes")
                .selectAll("circle")
                .data(nodes)
                .enter()
                .append("circle")
                .attr("r", 8)
                .attr("fill", d => d.color)
                .attr("stroke", "#333")
                .attr("stroke-width", 0.5)
                .style("filter", "drop-shadow(0px 4px 4px rgba(0, 0, 0, 0.3))")
                .call(drag(simulation))
                .on("mouseover", (event, d) => {
                    tooltip.style("opacity", 1).html(`
            <strong>Node:</strong> ${d.name}<br>
            <strong>${d.isProvince ? "Total Cases" : "Cases"}:</strong> ${d.case_count}
        `)
                        .style("left", `${event.pageX + 10}px`)
                        .style("top", `${event.pageY + 10}px`);
                })
                .on("mouseout", () => tooltip.style("opacity", 0))
                .on("click", (event, d) => {
                    const transform = d3.zoomIdentity
                        .translate(width / 2, height / 2)
                        .scale(4) 
                        .translate(-d.x, -d.y);

                    svg.transition()
                        .duration(750)
                        .call(zoom.transform, transform);

                    tooltip.style("opacity", 1)
                        .html(`
                <strong>Node:</strong> ${d.name}<br>
                <strong>${d.isProvince ? "Total Cases" : "Cases"}:</strong> ${d.case_count}
            `)
                        .style("left", `${event.pageX + 10}px`)
                        .style("top", `${event.pageY + 10}px`);
                });


            function ticked() {
                link
                    .attr("x1", d => Math.max(20, Math.min(width - 20, d.source.x)))
                    .attr("y1", d => Math.max(20, Math.min(height - 20, d.source.y)))
                    .attr("x2", d => Math.max(20, Math.min(width - 20, d.target.x)))
                    .attr("y2", d => Math.max(20, Math.min(height - 20, d.target.y)));

                node
                    .attr("cx", d => d.x = Math.max(20, Math.min(width - 20, d.x)))
                    .attr("cy", d => d.y = Math.max(20, Math.min(height - 20, d.y)));
            }

            function drag(simulation) {
                return d3.drag()
                    .on("start", (event, d) => {
                        if (!event.active) simulation.alphaTarget(0.3).restart();
                        d.fx = d.x;
                        d.fy = d.y;
                    })
                    .on("drag", (event, d) => {
                        d.fx = event.x;
                        d.fy = event.y;
                    })
                    .on("end", (event, d) => {
                        if (!event.active) simulation.alphaTarget(0);
                        d.fx = null;
                        d.fy = null;
                    });
            }

            const legend = d3.select("#legend");
            distinctCases
                .sort((a, b) => pastelColorScale(a).localeCompare(pastelColorScale(b))) 
                .forEach(caseName => {
                    const legendItem = legend.append("div").attr("class", "legend-item");
                    legendItem.append("div")
                        .attr("class", "legend-color")
                        .style("background-color", pastelColorScale(caseName));
                    legendItem.append("span").text(caseName);
                });

            const provinces = Array.from(new Set(data.map(d => d.province).filter(Boolean))).sort();
            const filterSelect = d3.select("#filter");
            provinces.forEach(province => {
                filterSelect.append("option").attr("value", province).text(province);
            });

            filterSelect.on("change", () => {
                const selectedProvince = filterSelect.node().value;

                if (selectedProvince === "all") {
                    node.style("opacity", 1);
                    link.style("opacity", 1);
                } else {
                    const relatedNodes = new Set();
                    links.forEach(l => {
                        if (l.source.name === selectedProvince || l.target.name === selectedProvince) {
                            relatedNodes.add(l.source.name);
                            relatedNodes.add(l.target.name);
                        }
                    });

                    node.style("opacity", d => (relatedNodes.has(d.name) ? 1 : 0.2));
                    link.style("opacity", d =>
                        (d.source.name === selectedProvince || d.target.name === selectedProvince) ? 1 : 0.2
                    );
                }

                simulation.alpha(0.3).restart();
            });

            d3.select("#reset-zoom").on("click", () => {
                svg.transition()
                    .duration(750)
                    .call(zoom.transform, d3.zoomIdentity);
            });

            d3.select("#export").on("click", () => {
                const svgData = new XMLSerializer().serializeToString(document.querySelector("svg"));
                const blob = new Blob([svgData], { type: "image/svg+xml;charset=utf-8" });
                const url = URL.createObjectURL(blob);
                const link = document.createElement("a");
                link.href = url;
                link.download = "graph.svg";
                link.click();
            });
        }).catch(error => console.error("Error loading data:", error));
    </script>
</body>

</html>
