<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Interactive Force-Directed Graph</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body {
            background-color: #1e1e1e;
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .controls {
            margin: 10px;
            display: flex;
            gap: 10px;
        }

        .graph-container {
            position: relative;
        }

        .graph {
            border: 1px solid #333;
        }

        .tooltip {
            position: absolute;
            text-align: center;
            padding: 10px;
            font-size: 14px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            border: 1px solid gray;
            border-radius: 5px;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s ease, transform 0.3s ease;
            z-index: 10;
        }

        .legend {
            font-size: 14px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }

        .legend-item {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
        }

        .legend-color {
            width: 15px;
            height: 15px;
            margin-right: 5px;
            border: 1px solid #ccc;
        }

        button, select {
            padding: 8px 15px;
            background-color: #555;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        button:hover, select:hover {
            background-color: #777;
        }

        button:focus, select:focus {
            outline: none;
        }
    </style>
</head>
<body>
    <div class="controls">
        <select id="filter">
            <option value="all">All Provinces</option>
        </select>
        <button id="reset-zoom">Reset Zoom</button>
        <button id="export">Export as Image</button>
    </div>
    <div class="graph-container">
        <div id="tooltip" class="tooltip"></div>
        <svg class="graph" width="1200" height="800"></svg>
    </div>
    <div class="legend" id="legend"></div>

    <script>
        const width = 1200;
        const height = 800;

        // Zoom behavior
        const zoom = d3.zoom()
            .scaleExtent([0.5, 10])
            .on("zoom", (event) => {
                svgGroup.attr("transform", event.transform);
            });

        const svg = d3.select(".graph")
            .call(zoom)
            .append("g");

        const tooltip = d3.select("#tooltip");

        d3.csv("Updated_PatientInfo.csv").then(data => {
            const pastelColors = ["#4f90a6", "#faa476", "#f0746e", "#e34f6f", "#dc3977", "#b9257a", "#7c1d6f"];

            const distinctCases = Array.from(new Set(data.map(d => d.infection_case).filter(Boolean)));
            const pastelColorScale = d3.scaleOrdinal()
                .domain(distinctCases)
                .range(pastelColors);

            const caseCounts = d3.rollup(
                data,
                group => group.length,
                d => d.infection_case
            );

            const provinceCounts = d3.rollup(
                data,
                group => group.length,
                d => d.province
            );

            const nodes = Array.from(new Set(data.flatMap(d => [d.infection_case, d.province])))
                .filter(d => d !== "")
                .map(name => ({
                    name,
                    color: pastelColorScale(name) || "#555",
                    case_count: caseCounts.get(name) || provinceCounts.get(name) || 0,
                    isProvince: provinceCounts.has(name) // Mark province nodes
                }));

            const links = data
                .filter(d => d.infection_case && d.province)
                .map(d => ({
                    source: d.infection_case,
                    target: d.province,
                    type: "relationship"
                }));

            const simulation = d3.forceSimulation(nodes)
                .force("link", d3.forceLink(links).id(d => d.name).distance(100))
                .force("charge", d3.forceManyBody().strength(-50))
                .force("center", d3.forceCenter(width / 2, height / 2))
                .force("collision", d3.forceCollide(15))
                .on("tick", ticked);

            const svgGroup = svg.append("g");

            const link = svgGroup.append("g")
                .attr("class", "links")
                .selectAll("line")
                .data(links)
                .enter()
                .append("line")
                .attr("stroke-width", 1.5)
                .attr("stroke", "#aaa");

            const node = svgGroup.append("g")
                .attr("class", "nodes")
                .selectAll("circle")
                .data(nodes)
                .enter()
                .append("circle")
                .attr("r", 8)
                .attr("fill", d => d.color)
                .attr("stroke", "#333")
                .attr("stroke-width", 0.5)
                .call(drag(simulation))
                .on("mouseover", (event, d) => {
                    tooltip.transition().duration(200).style("opacity", 1);
                    tooltip.html(`
                        <strong>Node:</strong> ${d.name}<br>
                        <strong>${d.isProvince ? "Total Cases" : "Cases"}:</strong> ${d.case_count}
                    `)
                        .style("left", `${event.pageX + 10}px`)
                        .style("top", `${event.pageY + 10}px`);
                })
                .on("mouseout", () => tooltip.transition().duration(200).style("opacity", 0))
                .on("click", (event, d) => {
                    const scale = 2;
                    const x = width / 2 - d.x * scale;
                    const y = height / 2 - d.y * scale;

                    svg.transition()
                        .duration(750)
                        .call(
                            zoom.transform,
                            d3.zoomIdentity.translate(x, y).scale(scale)
                        );
                });

            function ticked() {
                link
                    .attr("x1", d => d.source.x)
                    .attr("y1", d => d.source.y)
                    .attr("x2", d => d.target.x)
                    .attr("y2", d => d.target.y);

                node
                    .attr("cx", d => d.x)
                    .attr("cy", d => d.y);
            }

            function drag(simulation) {
                return d3.drag()
                    .on("start", (event, d) => {
                        if (!event.active) simulation.alphaTarget(0.3).restart();
                        d.fx = d.x;
                        d.fy = d.y;
                    })
                    .on("drag", (event, d) => {
                        d.fx = event.x;
                        d.fy = event.y;
                    })
                    .on("end", (event, d) => {
                        if (!event.active) simulation.alphaTarget(0);
                        d.fx = null;
                        d.fy = null;
                    });
            }

            d3.select("#reset-zoom").on("click", () => {
                svg.transition()
                    .duration(750)
                    .call(zoom.transform, d3.zoomIdentity);
            });

            d3.select("#export").on("click", () => {
                const svgData = new XMLSerializer().serializeToString(document.querySelector("svg"));
                const blob = new Blob([svgData], { type: "image/svg+xml;charset=utf-8" });
                const url = URL.createObjectURL(blob);
                const link = document.createElement("a");
                link.href = url;
                link.download = "graph.svg";
                link.click();
            });

            // Populate legend
            const legend = d3.select("#legend");
            distinctCases.forEach(caseName => {
                const legendItem = legend.append("div").attr("class", "legend-item");
                legendItem.append("div")
                    .attr("class", "legend-color")
                    .style("background-color", pastelColorScale(caseName));
                legendItem.append("span").text(caseName);
            });

            // Populate filter dropdown
            const provinces = Array.from(new Set(data.map(d => d.province).filter(Boolean)));
            const filterSelect = d3.select("#filter");
            provinces.forEach(province => {
                filterSelect.append("option").attr("value", province).text(province);
            });

            filterSelect.on("change", () => {
                const selectedProvince = filterSelect.node().value;
                if (selectedProvince === "all") {
                    node.style("opacity", 1);
                    link.style("opacity", 1);
                } else {
                    node.style("opacity", d => (d.name === selectedProvince || nodes.some(n => n.name === d.name && n.isProvince)) ? 1 : 0.2);
                    link.style("opacity", d => (d.source.name === selectedProvince || d.target.name === selectedProvince) ? 1 : 0.2);
                }
            });
        }).catch(error => console.error("Error loading data:", error));
    </script>
</body>
</html>
