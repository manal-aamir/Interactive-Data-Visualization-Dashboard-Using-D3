<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Interactive Map</title>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: linear-gradient(to bottom, #eef2f3, #d9d9d9);
            overflow: hidden;
        }

        header {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
        }

        header h1 {
            margin: 0;
            font-size: 20px;
        }

        .reset-button {
            padding: 8px 15px;
            background-color: #0056b3;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        .reset-button:hover {
            background-color: #004099;
        }

        svg {
            display: block;
            margin: 20px auto;
            border: 1px solid #ddd;
            background-color: #f9f9f9;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
        }

        .tooltip {
            position: absolute;
            background-color: rgba(0, 0, 0, 0.9);
            color: white;
            font-size: 12px;
            padding: 8px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
            pointer-events: none;
            text-align: center;
            transform: translate(-50%, -110%);
            white-space: nowrap;
        }

        .tooltip::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 50%;
            transform: translateX(-50%);
            border-width: 5px;
            border-style: solid;
            border-color: rgba(0, 0, 0, 0.9) transparent transparent transparent;
        }

        .circle {
            fill-opacity: 0.7;
            stroke: #333;
            stroke-width: 0.5px;
            cursor: pointer;
            transition: transform 0.2s, stroke-width 0.2s;
        }

        .circle:hover {
            transform: scale(1.2);
            stroke: gold;
            stroke-width: 2px;
        }

        .legend {
            font-size: 12px;
            fill: #555;
        }

        .legend-container {
            background: white;
            padding: 5px 10px;
            border-radius: 5px;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <header>
        <h1>Interactive COVID-19 Map</h1>
        <button class="reset-button">Reset Zoom</button>
    </header>
    <svg width="900" height="650"></svg>
    <div class="tooltip" style="display: none;"></div>

    <script>
        const width = 900;
        const height = 650;

        const svg = d3.select("svg");
        const tooltip = d3.select(".tooltip");

        const projection = d3.geoMercator()
            .center([127.7669, 35.9078]) // Center on South Korea
            .scale(5000)
            .translate([width / 2, height / 2]);

        const path = d3.geoPath().projection(projection);

        const zoom = d3.zoom()
            .scaleExtent([1, 8])
            .on("zoom", (event) => {
                svg.selectAll("g").attr("transform", event.transform);
            });

        svg.call(zoom);

        d3.select(".reset-button").on("click", () => {
            svg.transition().duration(750).call(
                zoom.transform,
                d3.zoomIdentity.translate(width / 2, height / 2).scale(1)
            );
        });

        const colorScale = d3.scaleSequential(d3.interpolatePlasma).domain([1, 1000]);

        d3.json("https://raw.githubusercontent.com/datasets/geo-boundaries-world-110m/master/countries.geojson")
            .then(mapData => {
                svg.append("g")
                    .selectAll(".land")
                    .data(mapData.features)
                    .enter()
                    .append("path")
                    .attr("class", "land")
                    .attr("d", path)
                    .attr("fill", "#d9d9d9")
                    .attr("stroke", "#a6a6a6")
                    .attr("stroke-width", 0.5);

                d3.json("data/map_data.json").then(data => {
                    const circlesGroup = svg.append("g");

                    data.forEach(d => {
                        const coords = projection([+d.longitude, +d.latitude]);
                        circlesGroup.append("circle")
                            .attr("class", "circle")
                            .attr("cx", coords[0])
                            .attr("cy", coords[1])
                            .attr("r", Math.sqrt(d.confirmed) / 3) // Adjust scaling
                            .attr("fill", colorScale(d.confirmed))
                            .on("mouseover", () => {
                                tooltip.style("display", "block")
                                    .html(`
                                        <strong>${d.city}, ${d.province}</strong><br>
                                        Confirmed Cases: <strong>${d.confirmed}</strong>
                                    `);
                            })
                            .on("mousemove", (event) => {
                                tooltip.style("left", (event.pageX + 10) + "px")
                                    .style("top", (event.pageY - 10) + "px");
                            })
                            .on("mouseout", () => {
                                tooltip.style("display", "none");
                            });
                    });

                    // Add a legend
                    const legend = svg.append("g")
                        .attr("transform", `translate(${width - 150}, ${height - 200})`);

                    const legendScale = d3.scaleLinear()
                        .domain([1, 1000])
                        .range([0, 100]);

                    const legendAxis = d3.axisRight(legendScale)
                        .ticks(5)
                        .tickFormat(d3.format(".0f"));

                    legend.append("rect")
                        .attr("width", 120)
                        .attr("height", 120)
                        .attr("x", -20)
                        .attr("y", -10)
                        .attr("fill", "white")
                        .attr("opacity", 0.8);

                    legend.selectAll("rect")
                        .data(d3.range(0, 1.01, 0.1))
                        .enter()
                        .append("rect")
                        .attr("x", 0)
                        .attr("y", (d, i) => i * 10)
                        .attr("width", 20)
                        .attr("height", 10)
                        .attr("fill", d => colorScale(d * 1000));

                    legend.append("g")
                        .attr("transform", "translate(20, 0)")
                        .call(legendAxis);
                });
            });
    </script>
</body>
</html>
